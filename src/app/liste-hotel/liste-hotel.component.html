<h2>Liste des Hôtels</h2>

<div *ngIf="hotel.length === 0">
  No DATA
</div>

<div *ngIf="hotel.length > 0" class="hotel-list">
  <div *ngFor="let hotel of hotel" class="hotel-card">
    <div class="card">
      <img [src]="hotel.image" class="card-img-top" alt="Image de l'hôtel">
      <div class="card-body">
        <h5 class="card-title">{{ hotel.name }}</h5>
        <p class="card-text">{{ hotel.description }}</p>
      </div>
    </div>
  </div>
</div>
